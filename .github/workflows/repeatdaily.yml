name: CI

on: [push, workflow_dispatch]

env:
  DEVOPS_DIR: Google-Trending

jobs:
  GET:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        repository: Azeem-Cole/Google-Trending
        token: ${{ secrets.GITHUB_TOKEN }}
        path: ${{ env.DEVOPS_DIR }}
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      
      with:
        python-version: 3.7
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install pandas
        pip install pytrends    
        
    - name: call file
      run: |
        python ${{ env.DEVOPS_DIR }}/google/googleSCRAPE/googleGET.py
        python ${{ env.DEVOPS_DIR }}/google/googleSCRAPE/googlePARSE.py
        
        
    - name: Setup node
      uses: actions/setup-node@v1
    - name: Upload to GitHub
      uses: LasyIsLazy/github-upload-action@v0.1.0
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }}
        file-path:  ${{ env.DEVOPS_DIR }}/google/Yr2021 mth11 day23.txt
        owner: Azeem-Cole
        repo: ${{ env.DEVOPS_DIR }}
        branch-name: Azeem-Cole-patch-1

    
